{% extends 'base.html' %} {% block content %}

<h1>Candle List</h1>

{% for candle in candles %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ candle.scent }}</span>
    <p>Color: {{ candle.color }}</p>
    <p>Size: {{ candle.ounces }}</p>
    <p>Burn Time: {{candle.burn_time}}</p>
  </div>
</div>
{% endfor %} {% endblock %}
