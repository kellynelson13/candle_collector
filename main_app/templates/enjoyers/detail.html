{% extends 'base.html' %}

{% block content %}

<h1>Enjoyer Details</h1>


<div class="card">
    <a href="{% url 'enjoyers_detail' enjoyer.id %}">
        <div class="card-content">
            <span class="card-title">{{ enjoyer.name }} is feeling {{enjoyer.mood}}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'enjoyers_update' enjoyer.id %}">Edit</a>
            <a href="{% url 'enjoyers_delete' enjoyer.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
